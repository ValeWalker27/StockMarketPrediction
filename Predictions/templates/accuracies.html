{% extends 'index.html' %}

{% load static %}

{% block content %}


<div class = "right_col" role="main" style="height:4950px">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="dashboard_graph" style="height: 4850px">
                <div class="row x_title">
                    <div class="col-md-6">
                        <h3>Accuracies <small></small></h3>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <div id="placeholder33" style="height: 260px; display: none" class="demo-placeholder"></div>
                    <div style="width: 131%;">
                        <div class="demo-placeholder" style="width: 100%; height:330px;">
                            <ol>
                                {% for company in companies_list %}
                                    <li>
                                        <h4>{{ company.name }}</h4>
                                        {% with img_name=company.value|stringformat:"s"|add:".png" %}
                                            <img src="{% static 'img/accuracies/'|add:img_name %}" width="70%" height="50%">
                                        {% endwith %}
                                        <br/>
                                        <br/>
                                    </li>
                                {% endfor %}
                            </ol>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>



</div>

{% endblock %}
